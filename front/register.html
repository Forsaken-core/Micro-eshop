<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Title</title>
		<link rel="stylesheet" href="css/jquery-weui.css">
		<link rel="stylesheet" href="css/weui.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/login.css">
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/jquery-weui.js"></script>
		<script src="/js/login.js"></script>
	</head>

	<body>
		<form action="FrontRegister.do" method="post">
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">用户名</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" name="username" placeholder="请输入账号">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">密码</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="text" name="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">邮箱</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" name="email" placeholder="请输入邮箱">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">联系方式</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" name="number" type="number" placeholder="请输入联系方式">
					</div>
				</div>
			</div>

			<button type="submit" class="weui-btn weui-btn_primary" style="width: 90%; margin-top: 20px">注册</button>
		</form>
	</body>

</html>
